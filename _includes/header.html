<header class="site-header">
  <div class="wrapper">
    <div class="ui centered grid" style="margin-top: 20px; font-size: 20px;">
      <div class="ui compact text menu">
        {% assign sorted_pages = site.pages | sort:"order" %}
        {% assign activeSet = false %}
        
        {% for node in sorted_pages %}
          {% if node.title %}
            {% if page.url == node.url %}
                <a class="item active" href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a>
            {% else %}
              <a class="item" href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a>
            {% endif %}
          {% endif %}
        {% endfor %}
      </div>
    </div>
  </div>
</header>
